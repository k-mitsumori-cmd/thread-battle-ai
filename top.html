<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2chスレッド風・論破レスバAIゲーム - トップページ</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .top-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        
        .top-title {
            font-size: 28px;
            font-weight: bold;
            color: #000000;
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #cccccc;
        }
        
        .top-description {
            color: #000000;
            line-height: 2;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        
        .start-button {
            display: block;
            width: 300px;
            margin: 40px auto;
            padding: 20px 40px;
            background-color: #0066ff;
            color: #ffffff;
            text-align: center;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .start-button:hover {
            background-color: #0055dd;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        .top-warning {
            background-color: #fff3cd;
            border: 1px solid #ffc107;
            padding: 15px;
            margin-top: 30px;
            border-radius: 5px;
            color: #856404;
            font-size: 14px;
        }
        
        .top-warning strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-container">
            <h1 class="top-title">お前の主張を論破してやるスレ</h1>
            
            <div class="top-description">
                <p>「お前さぁ…本気で言ってんの？ｗ」</p>
                <p>「はい論破」</p>
                <p>「それお前の感想だよね？」</p>
                <br>
                <p>どんなことを書いても、2chの住民たちが容赦なく論破してくる。</p>
                <p>AIが勝手にテーマを選んでくれるから、考える必要すらない。</p>
                <p>ただ書き込むだけ。あとは住民が勝手に論破してくれる。</p>
                <p>お前の主張が正しいかどうか、試してみろ。</p>
                <br>
                <p style="font-size: 14px; color: #666;">※ ただし、人格攻撃はなし。あくまで論破ゲーム。</p>
            </div>
            
            <a href="index.html" class="start-button">ゲームを始める</a>
            
            <div class="top-warning">
                <strong>⚠️ 注意事項</strong>
                このゲームは2ch風の演出を楽しむためのものです。実際の2chとは関係ありません。
            </div>
            
        </div>
    </div>
</body>
</html>
