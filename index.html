<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2chスレッド風・論破レスバAIゲーム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-links">
                <a href="top.html" class="back-link">戻る</a>
            </div>
        </div>

        <div class="thread-title" id="threadTitle">
            2chスレッド風・論破レスバAIゲーム
        </div>

        <div id="themeSuggestionArea">
            <!-- テーマ提案がここに表示される -->
        </div>

        <div class="thread-content" id="threadContent">
            <!-- レスがここに追加される -->
        </div>
        
        <div class="thread-stats" id="threadStats">
            <span>レス数: <span id="postCount">0</span></span>
        </div>

        <div class="input-area">
            <div class="input-container">
                <textarea 
                    id="userInput" 
                    placeholder="ここに書き込みを入力してください..."
                    rows="3"
                ></textarea>
                <button id="submitBtn">書き込む</button>
            </div>
            <div class="info-text">
                ※ どんな話題でも2ch住民が論破してきます
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
    <script>
        // デバッグ用：JavaScriptが読み込まれたか確認
        console.log('Thread Battle AI loaded');
        
        // エラーハンドリング
        window.addEventListener('error', function(e) {
            console.error('Error:', e.message, e.filename, e.lineno);
        });
    </script>
</body>
</html>
